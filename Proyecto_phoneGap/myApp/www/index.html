<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline';" />

    <title>Phonegap</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  
    <script type="text/javascript" src="js/map.js"></script> 
  
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

<div data-role="page" id="inicio">
    <div data-role="header">
        <h1>Home</h1>
    </div>
    <div data-role="content">
        <h2>Seleccione alguna opcion:</h2>
        <input type="button" value="Sign Up" id="btn_sign">
        <input type="button" value="Login" id="btn_login">
    </div>
</div>    

<div data-role="page" id="sign" >
    <div data-role="header" data-add-back-btn="true">
        <h1>Sign Up</h1>
    </div>
    <div data-role="content">   
        <form id="formulario">
            <label> Nombre </label>
            <input type="text" id="name" name="name">

            <label>Email</label>
            <input type="email" id="mail" name="mail">

            <label> Usuario </label>
            <input type="text" id="username1" name="username1">
      
            <label> Password </label>
            <input type="password" id="pass" name="pass" >

            <input type="submit" value="Sign up" id="botonSign">
      
        </form>     
    </div>
</div>

<div data-role="page" id="login" >

    <div data-role="header" data-add-back-btn="true">
        <h1>Login</h1>
    </div>
    
    <div data-role="content">   
        <form id="formulario1">
      
                <label> Usuario </label>
                <input type="text" id="nombredeusuario" name="nombredeusuario">
      
                <label> Password </label>
                <input type="password" id="clave" name="clave" >

                <input type="submit" value="Login" id="botonLogin">
      
            </form>     
    </div>
     
</div>
 
<div data-role="page" id="home">

    <div data-role="header">
        <h1>Bienvenido</h1>
    </div>

    <div data-role="content">   
        <h2> Bienvenido! </h2>
        <h3><span id="n_personalizado"></span> nos da gusto que estes devuelta :D</h3>
        <input type="button" value="Top Secret" id="btn_map">
    </div>

</div>

<div data-role="page" id="paginaMapa" data-url="map-page" >          
    <div data-role="header" data-add-back-btn="true">
        <h1>Posicion en el mapa</h1>
   </div>
   <div id="map-canvas"></div>        
</div>

<div data-role="page" id="error">

    <div data-role="header">
        <h1>Error</h1>
    </div>

    <div data-role="content">   
        <h2> Vuelvalo a intentar</h2>
        <input type="button" value="Try Again" id="btn_inicio">
    </div>

</div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
